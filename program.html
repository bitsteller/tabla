<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=0.7">
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="script/clipboard-polyfill.js"></script>
	<title>Tabl√•</title>
	<script type="text/x-template" id="link-template">
		  <a
		    v-bind:href="href"
		    v-bind:class="{ active: isActive }"
		    v-on:click="go"
		  >
		    <slot></slot>
		  </a>
	</script>
	<script type="text/x-template" id="sessiondetail-template">
	<div class="overlay">
	<div class="header" onclick="window.history.back();"><h2><span class="title"><span class="id">{{ session.number }}:</span> {{ session.title }}</span><span class="close"> ‚ï≥ </span></h2></div>
    <div class="content">
		<div class="body">
			<div class="meta">
				<div>
					<div class="description">Chair</div>
					<div class="value">{{ session.chair }}</div>
				</div>
				<div>
					<div class="description">Room</div>
					<div class="value">{{ session.room }}</div>
				</div>
				<div>
					<div class="description">Day</div>
					<div class="value">{{ session.startTime | formatDay }}</div>
				</div>
				<div>
					<div class="description">Time</div>
					<div class="value">{{ session.startTime | formatTime }} - {{ session.endTime | formatTime }}</div>
				</div>
				<div>
					<div class="description">Duration</div>
					<div class="value">{{ session.duration }} min</div>
				</div>
			</div>

			<p v-html="session.description"></p>

			<ul class="talks">
				<li v-for="talk in talks">
					<talk v-bind:talk="talk"></talk>
				</li>
			</ul>

			<p>
				<a class="button" v-bind:href="ical" v-bind:download="session.number + '.ics'">üìÖ Add to my calendar</a>
				<a class="button" v-on:click="copyNotes">üìù Take notes</a>
			</p>

			<div v-bind:id="'notes-for-session-' + session.number" style="display:none;">
				<h2>{{ session.number }}: {{ session.title }}</h2>
				<p>Chair: {{ session.chair }}</p>
				<br/>
				<span v-for="talk in talks">
					<h3>{{ talk.title }}</h3>
					<p>{{ talk.authors }}</p>
					<p><br/><br/></p>
				</span>
			</div>
		</div>
    </div>
  </div>
	</script>
	<script type="text/x-template" id="talk-template">
		<div class="talk">
			<div class="timeline">
				<div class="line"/>
				<div class="time">{{ talk.startTime | formatTime }}</div>
				<div class="line"/>
			</div>
			<span class="info">
				<div class="title" v-on:click='showDetail = !showDetail'>
					{{ talk.title }} 
				</div> 
				<div class="presenter" v-on:click='showDetail = !showDetail'>{{ talk.presenter}}</div>
				<div v-show="showDetail" class="presenter">Authors: {{ talk.authors }} </div>
				<div v-show="showDetail" class="abstract" v-html="talk.abstract"></div>
			</span>
		</div>
	</script>
</head>
<body>
	<div id="app">
		<header>
			<div class="conference"><a href="https://www.railnorrkoping2019.org">RailNorrk√∂ping</a></div>
			<input type="text" class="search" v-model="search" placeholder="Search title, presenter, room, Session ID..."/>
			<div v-show="search != ''">{{ filteredSessions | count }} sessions found</div>
		</header>

		<section id="main">
			<div v-for="timeslot in filteredSessionsByTimeslot">
				<div v-if="timeslot.days != null" v-bind:id = "filterDay == '' ? '/' + timeslot.day : null" class="days">
					<vlink v-for="d in timeslot.days" v-bind:href="'#/' + d" v-bind:class="{current: d == timeslot.day}">{{ d }}</vlink>
				</div>
				<h2 class="timeslot">{{ timeslot.title }}</h2>
				<div class="sessions">
					<div class="session" v-for="session in timeslot.sessions">
						<div class="location">{{ session.room }}</div>
						<vlink v-bind:href="'#/session/' + session.number"><div class="title"><span class="id">{{ session.number }}:</span> {{ session.title }}</div></a>

						<div class="info">
							<p v-if="(search).length >= 2" v-for="talk in filteredTalks[session.number]">
								{{ talk.title }} ({{ talk.presenter}})
							</p>
							<span v-if="(search).length == 0" v-for="(talk, index) in filteredTalks[session.number]">
								{{ talk.presenter }}<span v-if="index+1 < filteredTalks[session.number].length">, </span>
							</span>
							<!--<span v-if="(search).length == 0" v-for="(talk, index) in filteredTalks[session.number]">
								<span v-for="keyword in talk.keywords">
									{{ keyword }}
								</span>
								<br/>
							</span>-->
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer>
			
		</footer>
	
		<sessiondetail v-if="sessionDetail != null" v-bind:session="sessionDetail" v-bind:talks="talksBySession[sessionDetail.number]"/>
	</div>
	<footer>
		<a href="https://github.com/bitsteller/tabla">Tabl√•</a>
	</footer>
	
	<script type="text/javascript" src="./script/main.js"></script>
</body>
</html>
