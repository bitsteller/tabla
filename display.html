<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=0.7">
	<link rel="stylesheet" type="text/css" href="display.css"/>
	<script type="text/javascript" src="script/vue.js"></script>
	<title>Tabl√•</title>
	<script type="text/x-template" id="link-template">
		  <a
		    v-bind:href="href"
		    v-bind:class="{ active: isActive }"
		    v-on:click="go"
		  >
		    <slot></slot>
		  </a>
	</script>
</head>
<body>
	<div id="app">
		<header>
			<input type="text" class="search" v-model="search" placeholder="Search title, presenter, room, Session ID..."/>
			<div v-if="debug">
				<button type="button" v-on:click="addMinutesToNow(-24*60)">-1d</button>
				<button type="button" v-on:click="addMinutesToNow(-60)">-1h</button>
				<button type="button" v-on:click="addMinutesToNow(-1)">-1min</button>
				<button type="button" v-on:click="now = new Date(2019,5,17,9,0)">Start</button>
				<button type="button" v-on:click="addMinutesToNow(1)">+1min</button>
				<button type="button" v-on:click="addMinutesToNow(60)">+1h</button>
				<button type="button" v-on:click="addMinutesToNow(24*60)">+1d</button>
			</div>
		</header>

		<section id="main">
			<h1>Departures <img class="logo" src="http://www.railnorrkoping2019.org/wp-content/uploads/2018/05/LiU_RailNrk_white.png"/></h1>
			<ul class="display">
				<div></div>
				<div>Destinaton</div>
				<div>Depature</div>
				<div>Platform</div>
				<li v-for="session in upcomingSessions" class="session">
					<div class="id">{{ session.number }}</div>
					<div class="title">{{ session.title }}<br/>
					<marquee>
						<span v-for="(talk, index) in filteredTalks[session.number]">
							{{ talk.presenter }}<span v-if="talk.category == 'industrial-paper'" class="tag" title="Professional paper"> (PP)</span><span v-if="index+1 < filteredTalks[session.number].length">, </span>
						</span>
					</marquee>
					</div>
					<div>{{ session.startTimeFormatted }}</div>
					<div>{{ session.room }}</div>
					<div>{{ session.statusText }}</div>
				</li>
			</ul>
		</section>
		<footer>
			
		</footer>
	</div>
</body>
<script type="text/javascript" src="./script/main.js"></script>
</html>
